    <div class="bmical">
        <p class="text">Height</p>
        <input type="number" id="height">
        <p class="text">Weight</p>
        <input type="number" id="weight">
        <p id="result"></p>
        <p id="error"></p>
        <button id="btn" class="button1" onclick="bmi()">Calculate</button>
        <p id="info">Please Enter Height [cm] and Weight [Kg]</p>
    </div>

    <script>
        function bmi(){
            const h = document.getElementById('height').value;
            const w = document.getElementById('weight').value;
            if (h == '' || w == ''){
                document.getElementById('result').innerHTML = '';
                document.getElementById('error').innerHTML = 'Please Enter Weight and Height';
            }
            else{
                document.getElementById('error').innerHTML = ' ';
                const bmi = w / (h / 100 * h / 100);
                const total = bmi.toFixed(2);
                document.getElementById('result').innerHTML = `Your BMI is ${total}`;

            }
        }
    </script>
